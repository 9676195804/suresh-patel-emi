[build]
  publish = "dist"
  command = "echo 'Build already done locally'"

# SPA redirect fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: headers for SPA
[[headers]]
  for = "/index.html"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"